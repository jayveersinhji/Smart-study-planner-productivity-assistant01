<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SmartStudy Login / Signup</title>
<style>
body { font-family: Arial,sans-serif; background:#f4f6f8; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
.container { background:white; padding:30px; border-radius:10px; box-shadow:0 5px 15px rgba(0,0,0,0.1); width:300px; }
input, button { width:100%; padding:10px; margin:5px 0; border-radius:5px; border:1px solid #ccc; }
button { background:#2575fc; color:white; border:none; cursor:pointer; }
button:hover { background:#6a11cb; }
h2 { color:#2575fc; text-align:center; }
.toggle { text-align:center; margin-top:10px; color:#555; cursor:pointer; }
</style>
</head>
<body>

<div class="container">
  <h2 id="formTitle">Login</h2>

  <input type="text" id="name" placeholder="Full Name (Signup only)" style="display:none;">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">

  <button id="submitBtn">Login</button>
  <p class="toggle" id="toggleForm">Don't have an account? Signup</p>
</div>

<script type="module">
import { signup, login } from "./js/firebase.js";

let isLogin = true;

const nameInput = document.getElementById("name");
const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const submitBtn = document.getElementById("submitBtn");
const toggleForm = document.getElementById("toggleForm");
const formTitle = document.getElementById("formTitle");

toggleForm.addEventListener("click", () => {
  isLogin = !isLogin;
  nameInput.style.display = isLogin ? "none" : "block";
  submitBtn.textContent = isLogin ? "Login" : "Signup";
  formTitle.textContent = isLogin ? "Login" : "Signup";
  toggleForm.textContent = isLogin ? "Don't have an account? Signup" : "Already have an account? Login";
});

submitBtn.addEventListener("click", async () => {
  const name = nameInput.value;
  const email = emailInput.value;
  const password = passwordInput.value;

  if (!email || !password || (!isLogin && !name)) {
    alert("Please fill all fields!");
    return;
  }

  try {
    if (isLogin) {
      await login(email, password);
      alert("Logged in successfully!");
    } else {
      await signup(email, password, name);
      alert("Signup successful!");
    }
    window.location = "dashboard.html";
  } catch (err) {
    alert("Error: " + err.message);
    console.error(err);
  }
});
</script>

</body>
</html>
